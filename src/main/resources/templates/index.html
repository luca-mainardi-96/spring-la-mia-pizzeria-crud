<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="~{fragments :: navbar('Home')}"></nav>

    <div class="container">
        <div class="row">
            <div class="col-auto text-align-center">
                <h2>Il nostro menù</h2>
            </div>
        </div>

        <hr>

        <div class="text-center mt-4">
            <span class="me-2">Aggiungi una nuova pizza</span>
            <a th:href="@{/insert}" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" 
                    width="16" 
                    height="16" 
                    fill="currentColor" 
                    class="bi bi-plus-circle" 
                    viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>
            </a>
        </div>

        <hr>

        <div class="row row-cols-1 row-cols-md-3 g-4 justify-content-center">
            <div class="col-4" th:if="${list != null and list.size() > 0}" th:each="item : ${list}">
                <div class="h-100" th:insert="~{fragments :: card-home}"></div>
            </div>
            <div class="col-auto" th:unless="${list != null and list.size() > 0}">
                <p>La lista è vuota.</p>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
