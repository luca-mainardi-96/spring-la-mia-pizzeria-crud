<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav th:replace="~{fragments :: navbar('Home')}"></nav>

    <div class="container">
        <div class="row">
            <div class="col-auto text-align-center">
                <h2>Il nostro menù</h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4" th:if="${list != null and list.size() > 0}" th:each="item : ${list}">
                <div th:insert="~{fragments :: card}"></div>
            </div>
            <div class="col-auto" th:unless="${list != null and list.size() > 0}">
                <p>La lista è vuota.</p>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
