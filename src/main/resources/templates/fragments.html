<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <!-- Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="navbar(current)">
        <div class="container-fluid">
            <a class="navbar-brand">Pizzeria</a>
            <a th:href="@{/index}" class="btn btn-light">Le nostre pizze</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- Card -->

    <div class="card shadow-sm" style="width: 18rem;" th:fragment="card">
        <img th:src="${item.photo}" class="card-img-top">
        <div class="card-body text-center">
            <p class="card-text" th:text="|Pizza: ${item.name}|"></p>
            <p class="card-text" th:text="|Ingredienti: ${item.description}|"></p>
            <p class="card-text fw-bold" th:text="|Prezzo: ${item.price} â‚¬|"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
